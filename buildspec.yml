version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17

  pre_build:
    commands:
      - echo Logging into Amazon ECR started on `date`
      - aws --version
      - echo Logging into Amazon ECR...
      - aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 638038348168.dkr.ecr.eu-north-1.amazonaws.com
      - echo Setting repository URI...
      - REPOSITORY_URI=638038348168.dkr.ecr.eu-north-1.amazonaws.com/afarid-registry
      - echo $AWS_REGION
      - echo $IMAGE_TAG
      - aws ecr batch-delete-image --repository-name afarid-registry --image-ids imageTag=$IMAGE_TAG
  build:
    commands:
      - docker-compose --file=docker-compose.yml build
      - docker tag {{imageName1}}:latest {{AWS Account Id}}.dkr.ecr.{{AWS region}}.amazonaws.com/{{imageName1}}:latest
      - docker push {{AWS Account Id}}.dkr.ecr.{{AWS region}}.amazonaws.com/{{imageName1}}:latest
      - docker tag {{imageName2}}:latest {{AWS Account Id}}.dkr.ecr.{{AWS region}}.amazonaws.com/{{imageName2}}:latest
      - docker push {{AWS Account Id}}.dkr.ecr.{{AWS region}}.amazonaws.com/{{imageName2}}:latest